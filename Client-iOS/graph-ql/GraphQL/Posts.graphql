query GetPosts {
    posts {
        id,
        title,
        body,
        countLikes,
        liked,
        user {
            name
        }
    }
}

mutation CreatePost($title: String!, $body: String!) {
    createPost(title: $title, body: $body) {
        id
    }
}

mutation CreateLike($postId: Int!) {
    likePost(postId: $postId) {
        post {
            countLikes
        }
    }
}

mutation DeleteLike($postId: Int!) {
    dislikePost(postId: $postId) {
        post {
            countLikes
        }
    }
}
